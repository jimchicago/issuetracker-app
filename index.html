<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  	<title>IT Issue Tracker by Jim Hinckley</title>
  	<!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link href="style.css" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Oxygen|Sriracha&display=swap" rel="stylesheet">
  </head>
  
  <body onload="fetchIssues()">
    <div class="container">
      <h1>IT Issue Tracker <small>&nbsp;a JS app by Jim Hinckley</small></h1>
      <div class="jumbotron">
        <h3>Add a <b>New Issue</b> to the list below:</h3>
        <form id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput">Employee Name</label>
            <input type="text" class="form-control" id="issueEmpNameInput">
          </div>
          <div class="form-group">
            <label for="issueDescInput">Description of Issue</label>
            <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
          </div>
          <div class="form-group">
            <label for="issueDescInput">Severity of Issue</label>
             <select class="form-control" id="issueSeverityInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
              <option value="Emergency">Emergency</option>
            </select> 
          </div>
          <div class="form-group">
            <label for="issueDescInput">Issue Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter IT agent name">
          </div>
          <button type="submit" class="btn btn-primary">Submit Issue</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
      <div class="footer">
        <small></small>
      </div>
    </div>

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://chancejs.com/chance.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="main.js"></script>
  </body>
</html>
